<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your best food</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="fs-4 text-primary navbar-brand" href="#">
          <i class="bi bi-shop"></i>
          Hungry zone
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="ms-auto navbar-nav">
            <li class="nav-item">
              <a
                class="text-primary nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="text-primary nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="text-primary nav-link" href="#">Pricing</a>
            </li>
            <li
              style="cursor: pointer"
              class="nav-item"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <p class="text-primary nav-link">
                <i class="block bi bi-cart-plus"></i>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- search field -->
    <div class="container mt-4">
      <div class="w-50 mx-auto">
        <div class="input-group mb-3">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="Search your food"
            aria-label="Search your food"
            aria-describedby="search-btn"
          />
          <button class="btn btn-primary" type="button" id="search-btn">
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- spinner -->
    <div id="spinner-container" style="display: none" class="container mt-5">
      <div class="d-flex items-center justify-content-center">
        <div class="spinner-grow text-primary spinner-grow-xxl"></div>
      </div>
    </div>

    <!-- food items -->
    <div class="container mt-5">
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!--<div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <div class="btn btn-outline-primary">order now</div>
                <div class="btn btn-outline-primary">add to cart</div>
              </div>
            </div>
          </div>
        </div>-->
      </div>
    </div>

    <!-- message -->
    <div class="container bg-gradient mt-4">
      <div
        id="message-container"
        class="text-white bg-primary p-2 w-50 mx-auto"
      >
        <p class="fs-4 text-center">
          Welcome to hungry zone. Search by your desire food name.
        </p>
      </div>
    </div>

    <!-- modals -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Your Order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container bg-light">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>

                <tfoot>
                  <tr>
                    <td colspan="2">Your Total:</td>
                    <td>500$</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Order Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
